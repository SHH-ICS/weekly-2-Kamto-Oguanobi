<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area & Circumference Calculator</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <title>Area & Circumference Calculator</title>

  <!-- MDL Inclusions -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Area & Circumference Calculator</span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <!-- MDL Card for the form -->
    <div class="mdl-card mdl-shadow--2dp" style="width: 400px; margin: 50px auto; padding: 20px;">
      <h4>Area & Circumference Calculator</h4>

      <!-- Form that links to handler.php -->
      <form name="myForm" action="handler.php" method="POST">

        <!-- Input for Radius -->
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="radius" name="radius" required>
          <label class="mdl-textfield__label" for="radius">Enter radius</label>
        </div>

        <!-- Select for calculation type (Area or Circumference) -->
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <select class="mdl-textfield__input" name="calculation" id="calculation" required>
            <option value="area">Area and circumference</option>
          </select>
          <label class="mdl-textfield__label" for="calculation">Choose calculation type</label>
        </div>

        <!-- Submit Button -->
        <div style="text-align: center;">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">
            Calculate
          </button>
        </div>

      </form>
    </div>

</body>

</html>
